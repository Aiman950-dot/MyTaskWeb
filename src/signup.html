<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Sign Up | MyTasks Web</title>
  </head>
  <body
    class="bg-gradient-to-tr from-violet-100 to-indigo-200 min-h-screen flex items-center justify-center px-4"
  >
    <div class="bg-white p-10 rounded-3xl shadow-xl w-full max-w-md">
      <h2 class="text-3xl font-extrabold text-center text-indigo-700 mb-4">
        Create Account
      </h2>
      <p class="text-center text-gray-500 mb-6">
        Join MyTasks and organize your day better
      </p>

      <form action="index.html" class="space-y-5">
        <!-- Full Name -->
        <div class="relative">
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
            >Full Name</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
            >
              <!-- User Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 448 512"
              >
                <path
                  d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zM313.6 288h-16.7c-22.2 10.3-46.9 16-72.9 16s-50.7-5.7-72.9-16h-16.7C76.1 288 0 364.1 0 457.6 0 487.7 24.3 512 54.4 512h339.2c30.1 0 54.4-24.3 54.4-54.4 0-93.5-76.1-169.6-134.4-169.6z"
                />
              </svg>
            </div>
            <input
              type="text"
              id="name"
              required
              placeholder="John Doe"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 outline-none"
            />
          </div>
        </div>

        <!-- Email -->
        <div class="relative">
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Email</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
            >
              <!-- Email Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                viewBox="0 0 512 512"
                fill="currentColor"
              >
                <path
                  d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"
                />
              </svg>
            </div>
            <input
              type="email"
              id="email"
              required
              placeholder="you@example.com"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 outline-none"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="relative">
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
            >
              <!-- Lock Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 448 512"
              >
                <path
                  d="M400 224H384V144C384 64.6 319.4 0 240 0S96 64.6 96 144v80H80c-26.5 0-48 21.5-48 48V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zM144 144c0-52.9 43.1-96 96-96s96 43.1 96 96v80H144V144z"
                />
              </svg>
            </div>
            <input
              type="password"
              id="password"
              required
              placeholder="••••••••"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 outline-none"
            />
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="relative">
          <label
            for="confirm-password"
            class="block text-sm font-medium text-gray-700 mb-1"
            >Confirm Password</label
          >
          <div class="relative">
            <div
              class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400"
            >
              <!-- Lock Icon (again) -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-5 h-5"
                fill="currentColor"
                viewBox="0 0 448 512"
              >
                <path
                  d="M400 224H384V144C384 64.6 319.4 0 240 0S96 64.6 96 144v80H80c-26.5 0-48 21.5-48 48V464c0 26.5 21.5 48 48 48H400c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zM144 144c0-52.9 43.1-96 96-96s96 43.1 96 96v80H144V144z"
                />
              </svg>
            </div>
            <input
              type="password"
              id="confirm-password"
              required
              placeholder="••••••••"
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl shadow-sm focus:ring-2 focus:ring-indigo-400 outline-none"
            />
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl shadow-md hover:from-indigo-600 hover:to-purple-700 transition duration-300"
        >
          Sign Up
        </button>

        <p class="text-sm text-center mt-4 text-gray-600">
          Already have an account?
          <a
            href="index.html"
            class="text-indigo-700 font-semibold hover:underline"
            >Login here</a
          >
        </p>
      </form>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>Add Task</title>
  </head>
      <body
        class="bg-gradient-to-tr from-violet-100 to-indigo-100 min-h-screen flex items-center justify-center px-4"
      >
        <div class="bg-white p-10 rounded-3xl shadow-lg w-full max-w-xl">
          <h2 class="text-2xl font-bold text-indigo-700 mb-6 text-center">
            Add New Task
          </h2>
          <form id="taskForm" class="space-y-5">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Task Title</label
              >
              <input
                id="taskTitle"
                type="text"
                placeholder="Enter title"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Description</label
              >
              <textarea
                id="taskDescription"
                placeholder="Task details..."
                required
                rows="3"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
              ></textarea>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Due Date</label
              >
              <input
                id="taskDate"
                type="date"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Category</label
              >
              <select
                id="taskCategory"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-400"
              >
                <option value="" disabled selected>Select category</option>
                <option>Work</option>
                <option>Personal</option>
                <option>Urgent</option>
                <option>Study</option>
              </select>
            </div>

            <div class="flex justify-between pt-4">
              <a
                href="dashboard.html"
                class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-5 py-2 rounded-xl font-semibold transition duration-300"
              >
                Cancel
              </a>
              <button
                type="submit"
                class="bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white px-6 py-2 rounded-xl font-semibold transition duration-300"
              >
                Add Task
              </button>
            </div>
          </form>
        </div>
        <script src="script.js"></script>
      
  </body>
</html>
